<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days calendar project</title>
    <script type="module" src="common.mjs"></script>
    <script type="module" src="web.mjs"></script>
  </head>
  <body>
    <h1 id="title"><b>Loading</b></h1>

    <br />

    <button id="prevBtn">Previous Month</button>
    <button id="nextBtn">Next Month</button>

    <br /><br />

    <label for="month">Month:</label>
    <select id="month"></select>

    &nbsp;&nbsp;&nbsp;

    <label for="year">Year:</label>
    <select id="year"></select>

    &nbsp;&nbsp;&nbsp;

    <button id="goBtn">Go</button>

    <br /><br /><br />

    <table border="1" width="100%">
      <tr style="background-color: lightgray">
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </table>
  </body>
</html>
