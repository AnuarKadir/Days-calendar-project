<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Days Calendar Project - Commemorative Days Display">
  <title>Days Calendar Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }header {
  text-align: center;
  padding: 1rem;
  background-color: #004d99;
  color: white;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 1rem 0;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
  width: 90%;
  max-width: 800px;
  margin: 0 auto;
}

.day {
  background: white;
  border: 1px solid #ddd;
  height: 80px;
  text-align: center;
  padding-top: 10px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  border-radius: 4px;
}

.day-header {
  font-weight: bold;
  background-color: #e6f0ff;
}

footer {
  text-align: center;
  padding: 1rem;
  background-color: #004d99;
  color: white;
  margin-top: 2rem;
}

  </style>
</head>
<body>
  <header>
    <h1>Days Calendar Project</h1>
  </header>  <section class="controls">
    <button id="prev-month">Previous</button>
    <select id="month-select">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <select id="year-select"></select>
    <button id="next-month">Next</button>
  </section>  <section class="calendar" id="calendar">
    <!-- Calendar grid will appear here -->
    <div class="day day-header">Mon</div>
    <div class="day day-header">Tue</div>
    <div class="day day-header">Wed</div>
    <div class="day day-header">Thu</div>
    <div class="day day-header">Fri</div>
    <div class="day day-header">Sat</div>
    <div class="day day-header">Sun</div>
  </section>  <footer>
  </footer>
</body>
</html>
